<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Timeline</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .timeline {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .timeline::before {
        content: "";
        position: absolute;
        left: 20px;
        top: 0;
        bottom: 0;
        width: 2px;

        background-color: #ddd;
      }
      .timeline-item {
        position: relative;
        padding-left: 40px;
        margin-bottom: 20px;
      }
      .timeline-item::before {
        content: "";
        position: absolute;
        left: 10px;
        top: 0;
        width: 10px;
        height: 10px;
        background-color: #007bff;
        border-radius: 50%;
      }
      .timeline-item h3 {
        margin: 0;
        font-size: 16px;
        color: #007bff;
      }
      .timeline-item p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="timeline">
      <div class="timeline-item">
        <h3>Primary Education (2005-2010)</h3>
        <p>Uyanwatta Model Primary School Matara</p>
      </div>
      <div class="timeline-item">
        <h3>Primary Education (2005-2010)</h3>
        <p>Uyanwatta Model Primary School Matara</p>
      </div>
      <div class="timeline-item">
        <h3>Secondary Education (2010-2019)</h3>
        <p>St. Thomas' Girls' High School Matara</p>
      </div>
    </div>
  </body>
</html>
